<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填报细则</title>
</head>
<body>
<p>1.全部归寝，仅需填写0人或不填写，直接点击确定，输入班级即可。</p>
<p>2.若填写信息错误(或更新信息)，再次填写本表单即可</p>
<p>3.如果填写人数框输入错误，若真实需填写人数小于输入人数，仅填写所需人数即可，多余的填写框不必填写，反之，需重新输入人数框进行填写。</p>
<p>4.请于凌晨4点前填报(类似于游戏每日任务更新)，保证信息不进入下一天。</p>
<p>5.对于不是当前班级的宿舍成员，目前不填写即可，后期会统一规范。</p>
<p>6.如有bug或者对界面美观度的建议可以给生活部部长进行反馈或联系邮箱1784623791@qq.com。</p>

</body>
</html>
